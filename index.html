<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brand</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(
        135deg,
        rgba(64, 224, 208, 0.7),
        rgba(0, 191, 255, 0.9),
        rgba(0, 128, 255, 0.8)
      );
      background-size: 400% 400%;
      animation: waveBackground 15s ease infinite;
      position: relative;
      min-height: 100%;
    }

    @keyframes waveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-content {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      box-sizing: border-box;
    }

    .text-header {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: rgba(0, 60, 255, 0.5);
      pointer-events: none;
      user-select: none;
      width: 90%;
    }

    .text-header .line1 {
      font-size: 6vw;
      margin: 0;
      letter-spacing: 0.2em;
      white-space: nowrap;
    }

    .text-header .line2 {
      font-size: 6vw;
      margin: 0;
      color: rgba(0, 60, 255, 0.5);
      user-select: text;
      pointer-events: auto;
      white-space: nowrap;
    }

    /* النص الأحمر في منتصف الصفحة أسفل العنوان */
    #dynamicText {
      position: absolute;
      top: 35%; /* أسفل العنوان */
      left: 50%;
      transform: translateX(-50%);
      color: #800000;
      font-size: 5vw;
      font-weight: bold;
      user-select: text;
      pointer-events: auto;
      line-height: 1.4;
      text-align: center;
      word-wrap: break-word;
      max-width: 90%;
    }

    .center-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 3vw;
      pointer-events: none;
    }

    .watermark {
      font-size: 15vw;
      font-weight: bold;
      color: rgba(0, 60, 255, 0.2);
      transform: translateY(1vw);
    }

    .big-check {
      font-size: 15vw;
      font-weight: bold;
      color: rgba(0, 60, 255, 0.2);
    }

    @media only screen and (max-width: 480px) {
      .text-header .line1,
      .text-header .line2 {
        font-size: 7vw;
        letter-spacing: 0.1em;
      }

      #dynamicText {
        font-size: 6vw;
        top: 38%;
      }

      .center-container {
        flex-direction: column;
        gap: 5vw;
      }

      .watermark,
      .big-check {
        font-size: 18vw;
      }
    }
  </style>
</head>
<body>

  <div class="main-content" id="mainContent">
    <div class="text-header">
      <h1 class="line1">
        <span class="this-word">This</span>
        <span class="brand-word">Brand</span>
      </h1>
      <h1 class="line2">
        Is
      </h1>
    </div>

    <span id="dynamicText"></span>

    <div class="center-container">
      <div class="watermark">B</div>
      <div class="big-check">✔</div>
    </div>
  </div>

  <script>
    function getIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function updateDynamicText() {
      const id = getIdFromUrl();
      const dynamicTextElem = document.getElementById('dynamicText');
      if (id) {
        const words = id.split(" ");
        let formattedText = "";
        words.forEach((word, index) => {
          formattedText += word + " ";
          if ((index + 1) % 3 === 0) {
            formattedText += "<br>";
          }
        });
        dynamicTextElem.innerHTML = formattedText.trim();
      } else {
        dynamicTextElem.textContent = '';
      }
    }

    updateDynamicText();
  </script>

</body>
</html>

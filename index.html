<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brand</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(
        135deg,
        rgba(64, 224, 208, 0.7),
        rgba(0, 191, 255, 0.9),
        rgba(0, 128, 255, 0.8)
      );
      background-size: 400% 400%;
      animation: waveBackground 15s ease infinite;
      position: relative;
    }

    @keyframes waveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* شاشة التحقق */
    .nfc-check {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .nfc-check p {
      font-size: 18px;
      color: #000;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .nfc-check input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      width: 250px;
      margin-bottom: 10px;
    }

    .nfc-check button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0040ff;
      color: #fff;
      cursor: pointer;
    }

    .nfc-check button:hover {
      background: #002db3;
    }

    /* الواجهة الأصلية (مخفية بالبداية) */
    .main-content {
      display: none;
    }

    .text-header {
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
      color: rgba(0, 60, 255, 0.5);
      pointer-events: none;
      user-select: none;
    }

    .text-header .line1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 4px;
      white-space: nowrap;
    }

    .text-header .this-word {
      display: inline-block;
    }

    .text-header .brand-word {
      display: inline-block;
      margin-left: 10px;
    }

    .text-header .line2 {
      font-size: 48px;
      margin: 0;
      position: relative;
      color: rgba(0, 60, 255, 0.5);
      user-select: text;
      pointer-events: auto;
      white-space: nowrap;
    }

    #dynamicText {
      display: block;
      margin-top: 160px;
      color: #800000;
      font-size: 52px;
      font-weight: bold;
      user-select: text;
      pointer-events: auto;
      line-height: 1.6;
      text-align: center;
    }

    .center-container {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: flex-start;
      gap: 20px;
      z-index: 2;
      pointer-events: none;
    }

    .watermark {
      font-size: 200px;
      font-weight: bold;
      color: rgba(0, 60, 255, 0.2);
      transform: translateY(40px);
    }

    .big-check {
      font-size: 200px;
      font-weight: bold;
      color: rgba(0, 60, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- شاشة إدخال الرقم -->
  <div class="nfc-check" id="checkScreen">
    <p>Read the NFC sticker through the NFC Tools app, extract the serial number, put it here, and then check</p>
    <input type="text" id="serialInput" placeholder="Enter serial number" />
    <br>
    <button onclick="checkSerial()">Check</button>
  </div>

  <!-- الصفحة الأصلية (مخفية بالبداية) -->
  <div class="main-content" id="mainContent">
    <div class="text-header">
      <h1 class="line1">
        <span class="this-word">This</span>
        <span class="brand-word">Brand</span>
      </h1>
      <h1 class="line2">
        Is
        <span id="dynamicText"></span>
      </h1>
    </div>

    <div class="center-container">
      <div class="watermark">B</div>
      <div class="big-check">✔</div>
    </div>
  </div>

  <script>
    // الرقم الصحيح
    const allowedSerial = "04:3B:7F:A2:A5:1C:90"; // ← غيّره بالرقم الصحيح

    function checkSerial() {
      const input = document.getElementById("serialInput").value.trim();
      if (input === allowedSerial) {
        // إخفاء شاشة التحقق
        document.getElementById("checkScreen").style.display = "none";
        // إظهار الصفحة الأصلية
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("❌ الرقم غير صحيح!");
      }
    }

    function getIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function updateDynamicText() {
      const id = getIdFromUrl();
      const dynamicTextElem = document.getElementById('dynamicText');
      if (id) {
        const words = id.split(" ");
        let formattedText = "";
        words.forEach((word, index) => {
          formattedText += word + " ";
          if ((index + 1) % 3 === 0) {
            formattedText += "<br>";
          }
        });
        dynamicTextElem.innerHTML = formattedText.trim();
      } else {
        dynamicTextElem.textContent = '';
      }
    }

    updateDynamicText();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة هاتف بخلفية حمراء شفافة</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222; /* خلفية الصفحة الكاملة (رمادية غامقة فقط للتوضيح) */
  }

  .phone {
    width: 360px;   /* عرض الهاتف */
    height: 640px;  /* طول الهاتف */
    background-color: rgba(255, 0, 0, 0.5); /* أحمر شفاف */
    border-radius: 20px; /* زوايا مستديرة للهاتف */
    box-shadow: 0 0 15px rgba(0,0,0,0.5); /* ظل خفيف */
  }
</style>
</head>
<body>
  <div class="phone"></div>
</body>
</html>
